# Nginx configuration for Filament Management System
# Production-ready configuration with security hardening

server {
    listen 80;
    listen [::]:80;
    server_name filament.neuhauser.cloud www.filament.neuhauser.cloud;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name filament.neuhauser.cloud www.filament.neuhauser.cloud;

    # SSL Configuration
    ssl_certificate    /www/server/panel/vhost/cert/filament.neuhauser.cloud/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/filament.neuhauser.cloud/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Document root
    root /mnt/HC_Volume_101973258/filament.neuhauser.cloud/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Remove server tokens
    server_tokens off;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security parameters
        fastcgi_param PHP_VALUE "expose_php=Off";
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_intercept_errors on;
    }

    # API routes with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin routes with stricter rate limiting
    location /admin {
        limit_req zone=admin burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /api/admin/ {
        limit_req zone=admin burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Auth routes with very strict rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\.(ht|env|git) {
        deny all;
        return 404;
    }

    location ~ /(config|src|storage|vendor|tests|docs)/ {
        deny all;
        return 404;
    }

    location ~ /composer\.(json|lock) {
        deny all;
        return 404;
    }

    location ~ /\.php$ {
        location ~ /(config|src|storage|vendor|tests|docs)/ {
            deny all;
            return 404;
        }
    }

    # Backup files protection
    location ~ /storage/backups/ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 400 /error/400.html;
    error_page 401 /error/401.html;
    error_page 403 /error/403.html;
    error_page 404 /error/404.html;
    error_page 429 /error/429.html;
    error_page 500 502 503 504 /error/500.html;

    # Error page handling
    location ^~ /error/ {
        internal;
        root /mnt/HC_Volume_101973258/filament.neuhauser.cloud/public;
    }

    # Logging
    access_log /var/log/nginx/filament.neuhauser.cloud.access.log combined buffer=16k flush=2m;
    error_log /var/log/nginx/filament.neuhauser.cloud.error.log warn;

    # Client settings
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
}

